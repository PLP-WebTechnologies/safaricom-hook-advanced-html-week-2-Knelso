<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Webpage</title>
</head>
<body>

    <h1>Multimedia Webpage</h1>

    <!-- Audio Section -->
    <section>
        <h2>Audio Player</h2>
        <audio controls>
            <source src="audio/Nyashinski - Fly.mp3" type="audio/mp3">        
            Your browser does not support the audio element.
        </audio>
        </section>

    <!-- Video Section -->
    <section>
        <h2>Video Player</h2>
        <video controls poster="images/poster.jpg">
            <source src="video/Nyashinski - Finyo (Official Music Video).mp4" type="video/mp4">
            <source src="video/movie.webm" type="video/webm">
            Your browser does not support the video element.
        </video>
    </section>

</body>
</html>
